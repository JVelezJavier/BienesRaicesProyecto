<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIENES RAICES</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>

<body>

    <header class="header">
        <div class="contenedor contenedor-header">
            <div class="barra">
                <a href="/">
                    <img src="build/img/LogoCatriel.svg" alt="img de BIENES RAICES">
                </a>
                <div class="barra-menu">
                    <img src="build/img/plus-circle-svgrepo-com.svg" alt="Menu" class="hamburger">
                </div>
                <div class="derecha">
                    <img class="modo-osc-botton" src="build/img/dark-mode.svg" alt="Modo Oscuro">
                    <nav class="navegacion">
                        <a href="nosotros.html">Nosotros</a>
                        <a href="Publicaciones.html">Publicaciones</a>
                        <a href="zona.html">Informacion de la zona</a>
                        <a href="contacto.html">Contacto</a>
                    </nav>
                </div>
            </div>

        </div>
    </header>


    <main class="contenedor seccion">
        <h2>Contacto</h2>

        <div class="contenido-contacto">
            <div class="info-contacto">
                <h3>Podés escribirnos tanto para comprar o vender</h3>
                <p>Comunicate por whatsapp o completá el formulario.</p>

                <div class="contacto-iconos">
                    <a href="https://wa.me/54XXXXXXXX" class="icono whatsapp" target="_blank">
                        <img src="build/img/whatsapp-icon.svg" alt="WhatsApp">
                        WhatsApp
                    </a>
                </div>
            </div>

            <form class="formulario-contacto" action="#" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" placeholder="tuemail@ejemplo.com" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribí tu consulta aquí..." required></textarea>

                <input type="submit" value="Enviar Mensaje" class="boton-verdeBlock">
            </form>
        </div>
    </main>


    <footer class="footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="Publicaciones.html">Publicaciones</a>
                <a href="zona.html">Informacion de la zona</a>
                <a href="contacto.html">Contacto</a>
            </nav>
        </div>
        <p class="copyright">Todos los derechos reservados 2025 &copy; BIENES RAICES CATRIEL</p>
    </footer>

    <script src="build/js/bundle.min.js"></script>
</body>

</html>
